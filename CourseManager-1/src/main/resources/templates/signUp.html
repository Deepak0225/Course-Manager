<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up</title>
</head>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Welcome</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}"><i class="fas fa-home"></i>Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/about_us}"><i class="fas fa-address-card"></i> About Us</a></li>
				</ul>
				<div class="d-flex">
					<a class="btn btn-outline-light me-2" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
					<a class="btn btn-outline-light me-2" th:href="@{/sign_up}"><i class="fas fa-user-plus"></i> Sign
						Up</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container mt-2">
		<div class="row justify-content-center">
			<div th:if="${session.message}"
				th:classappend="${session.message.type}" class="alert" role="alert">
				<p th:text="${session.message.content}"></p>
				<th:block th:text="${#session.removeAttribute('message')}">
				</th:block>
			</div>
			<div class="card">
				<div class="col-md-6">
					<header class="card-header">
						<a th:href="@{/login}"
							class="float-right btn btn-outline-primary mt-1">Log in</a>
						<h4 class="card-title mt-2">Sign up</h4>
					</header>
					<article class="card-body">
						<form th:action="@{/process_user}" method="post">
							<div class="form-row">
								<div class="col form-group">
									<label>First name </label> <input type="text" name="firstname"
										class="form-control" placeholder="" required>
								</div>
								<!-- form-group end.// -->
								<div class="col form-group">
									<label>Last name</label> <input type="text" name="lastname"
										class="form-control" placeholder=" " required>
								</div>
								<!-- form-group end.// -->
							</div>
							<!-- form-row end.// -->
							<div class="form-group">
								<label>Email address</label> <input type="email" name="email"
									class="form-control" placeholder=""> <small
									class="form-text text-muted" required>We'll never share
									your email with anyone else.</small>
							</div>
							<!-- form-group end.// -->
							<!-- form-row.// -->
							<div class="form-group">
								<label>Username</label> <input class="form-control"
									name="username" type="text" required>
							</div>
							<!-- form-group end.// -->
							<!-- form-row.// -->
							<div class="form-group">
								<label>Create password</label> <input class="form-control"
									name="password" type="password" required>
							</div>
							<!-- form-group end.// -->
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">
									Register</button>
							</div>
						</form>
					</article>
					<!-- card-body end .// -->
					<div class="border-top card-body text-center">
						Have an account? <a th:href="@{/login}">Log In</a>
					</div>
				</div>
				<!-- card.// -->
			</div>
			<!-- col.//-->

		</div>
		<!-- row.//-->


	</div>
	<!--container end.//-->
</body>

</html>
