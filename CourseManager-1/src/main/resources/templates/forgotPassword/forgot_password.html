<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>forgot-password</title>
</head>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="styleSheet/login.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Welcome</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}"><i class="fas fa-home"></i>
							Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/about_us}"><i
							class="fas fa-address-card"></i> About Us</a></li>
				</ul>
				<div class="d-flex">
					<a class="btn btn-outline-light me-2" th:href="@{/login}"><i
						class="fas fa-sign-in-alt"></i> Login</a> <a
						class="btn btn-outline-light me-2" th:href="@{/sign_up}"><i
						class="fas fa-user-plus"></i> Sign Up</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<div th:if="${session.message}"
				th:classappend="${session.message.type}" class="alert" role="alert">
				<p th:text="${session.message.content}"></p>
				<th:block th:text="${#session.removeAttribute('message')}">
				</th:block>
			</div>
			<!-- Tabs Titles -->
			<div id="formHeader">
				<h4 style="color: #56baed; padding-top: 20px">Enter your username!!.. </h4>
			</div>
			<!-- Login Form -->
			<form th:action="@{/sent-otp}" method="post">
				<div th:if="${param.error}" class="alert alert-primary alert-danger">
					Invalid username!</div>
				<input type="text" class="fadeIn second" name="username"
					placeholder="Enter your username" required> 
				<input type="submit" class="fadeIn fourth" value="Submit">
			</form>


		</div>
	</div>
</body>

</html>
